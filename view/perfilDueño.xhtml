<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: black; color: white">Perfil
		estudiante</div>
</h:head>
<h:body>

	<h:form id="form">
		<p:growl id="msgs" />

		<p:outputPanel id="viviendas">
			<div align="center">

				<h:outputText value="DATOS PERSONALES" />
				
				<p:panelGrid columns="2">
					<f:facet name="header">
						<img src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg" style="width:40%"></img>
					</f:facet>
					
					<h:outputText value="Tu correo" />
					<h:outputText value="#{controlador.dueño.correoDueño}" />

					<h:outputText value="Tu username:" />
					<h:outputText value="#{controlador.dueño.username}" />

					<h:outputText value="Tu contraseña:" />
					<h:outputText value="#{controlador.dueño.contraseña}" />
					
					<h:outputText value="Tu contacto" />
					<h:outputText value="#{controlador.dueño.contacto}" />
					
					<h:outputText value="Tu idioma" />
					<h:outputText value="#{controlador.dueño.idioma}" />
					
				</p:panelGrid>
				<p></p>
				<h:outputText value="TUS VIVIENDAS" />
			</div>
			
			<p:dataTable value="#{controlador.viviendas}" var="vivi"
				id="viviendasTable">

				<p:column headerText="Codigo">
					<h:outputText value="#{vivi.codigo_Vivienda}" />
				</p:column>

				<p:column headerText="Dirección exacta">
					<h:outputText value="#{vivi.direccionExacta}" />
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{vivi.descripcion}" />
				</p:column>

				<p:column headerText="Precio">
					<h:outputText value="#{vivi.precio}" />
				</p:column>

				<p:column headerText="Estudiante actual">
					<h:outputText value="#{vivi.estudiante.correoEstudiante}" />
				</p:column>

				<p:column headerText="Accion">
					<p:commandLink value="Eliminar vivienda" update=":form:viviendas"
						process=":form:viviendas"
						action="#{controlador.eliminarVivienda(vivi)}">
						<p:confirm header="Confirmacion"
							message="Esta seguro de eliminar la vivienda? (Se eliminarán las solicitudes que estén involucadras con las viviendas)"
							icon="ui-icon-alert" />
					</p:commandLink>
				</p:column>

			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<div align="center">
				<p></p>
				<p:commandButton id="btn_agg" value="Volver al perfil"
					action="irRegistroVivienda"></p:commandButton>
			</div>

		</p:outputPanel>


	</h:form>
</h:body>
</html>
